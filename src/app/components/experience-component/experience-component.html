<div class="flex flex-col gap-2">
    <h2 class="font-bold">Experiencia Laboral</h2>
    @for (experience of workExperiencie.slice().reverse(); track experience.id; let last = $last) {
        <div class="flex flow-row">
            <div class="w-1/2 mb-10" [class.mb-10]="!last">
                @if (experience.finish) {
                    <p>{{experience.start}} â€“ {{experience.finish}}</p>
                } @else {
                    <p>{{experience.start}}</p>
                }
            </div>

            <div class="w-full">
                <strong>{{experience.company}}</strong>
                <p>{{experience.job}}</p>
            </div>
        </div>
    }
</div>
