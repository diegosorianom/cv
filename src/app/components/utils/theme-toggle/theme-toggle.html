<button 
  (click)="toggleTheme()"
  class="theme-toggle cursor-pointer fixed top-6 right-6 z-50 w-12 h-12 text-2xl"
  [attr.aria-label]="isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro'"
  type="button">
    @if (!isDarkMode) {
      <ng-icon name="phosphorSunFill"/>
    } @else {
      <ng-icon name="phosphorMoonFill"/>
    }
</button>
